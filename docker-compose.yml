version: "3.2"

services:
  reffo:
    build: .
    command: ./bin/web
    env_file:
      - .env.development
    ports:
      - "9000:3000"
    volumes:
      - type: bind
        source: "."
        target: "/home/app"
        volume:
          nocopy: true
    depends_on:
      - postgres

  postgres:
    image: postgres:9.6.4
